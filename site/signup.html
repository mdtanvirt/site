<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main_outer_wrap">
      <div class="container-fluid">
        <div
          class="Login_wrap d-flex justify-content-center align-items-center"
        >
          <div class="login_inner_box p-5">
            <div class="text-center mb-4">
              <h3>Sign Up</h3>
              <p>
                Lorem Ipsum es simplemente el texto de relleno de las imprentas
                y archivos de texto.
              </p>
            </div>

            <form onsubmit="event.preventDefault();">
              <div class="form-group">
                <input
                  id="signup_name"
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="Enter Your name"
                />
              </div>
              <div class="form-group">
                <input
                  id="signup_email"
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <input
                  id="signup_password"
                  type="password"
                  name="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <div class="form-group">
                <input
                  id="signup_confirm_password"
                  type="password"
                  name="confirm-password"
                  class="form-control"
                  placeholder="Confirm Password"
                />
              </div>
              <p>
                Already have an account?
                <strong><a href="/login.html">Sign In</a></strong>
              </p>
              <button
                class="btn btn-primary w-100 mb-2 mt-2 login_submit"
                onclick="signup()"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
